{% extends 'base.html' %}
{% load humanize %}
{% block main %}
    <h1>自己紹介</h1>
    <h2>実績</h2>
    <p>{% now 'Y年m月d日 H:i' %} までに{{ num_services|intcomma }}個のサービスを作りました！</p>
    <h2>スキル</h2>
    
    {% for skill in skills %}
        <li>{{ skill }}</li>
        {% empty %} #skillsが空であれば実行される
        <li>skillがありません。</li>
    {% endfor %}
        
{% endblock main %}
